<ion-header>
  <ion-navbar>
    <ion-title>{{pokemon?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-img src="{{pokemon?.sprites?.front_default}}"></ion-img>

  <ion-card>
    <ion-list>
      <ion-item-group>
        <ion-item-divider light>Type(s)</ion-item-divider>
        <ion-item>
          <p>
            <span *ngFor="let type of pokemon?.types">{{type.type.name}} </span>
          </p>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider light>Stats</ion-item-divider>
        <ion-item *ngFor="let stat of pokemon?.stats">
          <p>
            {{stat.stat.name}} : {{stat.base_stat}}
          </p>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider light>Abilities</ion-item-divider>
        <ion-item *ngFor="let ability of pokemon?.abilities">
          <p>
            {{ability.ability.name}} : {{ability.slot}} stacks
          </p>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-card>

</ion-content>
